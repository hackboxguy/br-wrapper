image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"ebaz4205_top.bin",
			"ebaz4205-zynq7.dtb",
			"rootfs.cpio.uboot",
			"u-boot.bin",
			"u-boot.img",
			"uEnv.txt",
			"uImage"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
}
