image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"ebaz4205_top.bin",
			"ebaz4205-zynq7.dtb",
			"rootfs.cpio.uboot",
			"u-boot.img",
			"uEnv.txt",
			"uImage"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.tar"
		size = 64M
	}

	partition rootfs2 {
		partition-type = 0x83
		size = 64M
	}

	partition sttng {
		partition-type = 0x83
		image = "sttng.ext3"
		size = 64M
	}

}
